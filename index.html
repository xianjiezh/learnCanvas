<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas画板</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: #555;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="id-canvas"></canvas>
    <div class="actions" id="actions">
        <svg class="icon" id="brush">
            <use xlink:href="#icon-huabi"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-xiangpica1"></use>
        </svg>
        <svg class="icon" id="clear">
            <use xlink:href="#icon-chushaixuanxiang"></use>
        </svg>
        <svg class="icon" id="download">
            <use xlink:href="#icon-downloadline"></use>
        </svg>
    </div>
    <!--这个svg要设定在canvas后面，否则会引发点击事件出bug-->
    <ol>
        <li id="black" class="black"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="yellow" class="yellow"></li>
    </ol>
    <script src="main.js"></script>
    <script src="https://at.alicdn.com/t/font_479903_ejh7pv4mygugzaor.js"></script>
</body>

</html>
